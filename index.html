<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khoa cá»§a em ðŸ’–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', Arial, 'Helvetica Neue', sans-serif;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1504333638930-c8787321eee0?q=80&w=2400');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .falling-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .falling-text {
            position: absolute;
            color: #ffb3d9;
            font-weight: bold;
            white-space: nowrap;
            opacity: 0;
            text-shadow: 
                0 0 10px rgba(255, 179, 217, 0.8),
                0 0 20px rgba(255, 179, 217, 0.6),
                0 0 30px rgba(255, 105, 180, 0.4);
            letter-spacing: 1px;
            will-change: transform, opacity;
            transform: translate3d(0, 0, 0);
        }

        .falling-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.6));
            will-change: transform, opacity;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="overlay"></div>
    
    <div class="falling-container" id="container"></div>

    <script>
        const phrases = [
            "Anh yÃªu Em ðŸ’–",
            "Nhá»› em vaiii ðŸ’•",
            "Khoa yÃªu HÃ nh ðŸŒ¸",
            "Anh yÃªu Em nháº¥t trÃªn cuá»™c Ä‘á»i nÃ y",
            "YÃªu Em ráº¥t nhiá»u âœ¨",
            "Em lÃ  cáº£ tháº¿ giá»›i cá»§a anh ðŸŒ",
            "MÃ£i mÃ£i bÃªn em ðŸ’",
            "YÃªu em má»—i ngÃ y ðŸŒ¹",
            "I Love You 3000 ðŸ’«",
            "Trá»n Ä‘á»i yÃªu em ðŸ’ž"
        ];

        class FallingText {
            constructor(container) {
                this.container = container;
                this.element = null;
                this.init();
            }

            init() {
                this.element = document.createElement('div');
                this.element.className = 'falling-text';
                
                const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
                this.element.textContent = randomPhrase;

                this.fontSize = 18 + Math.random() * 18;
                this.element.style.fontSize = `${this.fontSize}px`;

                this.x = Math.random() * (window.innerWidth - 200);
                
                this.y = -100;
                
                this.speed = 0.5 + Math.random() * 2.0;
                
                this.driftSpeed = (Math.random() - 0.5) * 0.2;
                
                this.opacity = 0;
                this.fadeInComplete = false;
                this.fadeOutStart = window.innerHeight * 0.7;
                
                this.element.style.transform = `translate3d(${this.x}px, ${this.y}px, 0)`;
                
                this.container.appendChild(this.element);
            }

            update() {
                this.y += this.speed;
                
                this.x += this.driftSpeed;
                
                if (!this.fadeInComplete) {
                    this.opacity += 0.02;
                    if (this.opacity >= 1) {
                        this.opacity = 1;
                        this.fadeInComplete = true;
                    }
                }
                
                if (this.y > this.fadeOutStart) {
                    const fadeProgress = (this.y - this.fadeOutStart) / (window.innerHeight - this.fadeOutStart);
                    this.opacity = 1 - fadeProgress;
                }
                
                this.element.style.transform = `translate3d(${this.x}px, ${this.y}px, 0)`;
                this.element.style.opacity = this.opacity;
                
                return this.y > window.innerHeight + 50;
            }

            destroy() {
                if (this.element && this.element.parentNode) {
                    this.element.parentNode.removeChild(this.element);
                }
            }
        }

        class FallingHeart {
            constructor(container) {
                this.container = container;
                this.element = null;
                this.init();
            }

            init() {
                this.element = document.createElement('div');
                this.element.className = 'falling-heart';
                
                const hearts = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’', 'ðŸ’ž', 'ðŸ’“'];
                this.element.textContent = hearts[Math.floor(Math.random() * hearts.length)];

                this.fontSize = 20 + Math.random() * 25;
                this.element.style.fontSize = `${this.fontSize}px`;

                this.x = Math.random() * window.innerWidth;
                this.y = -50;
                
                this.speed = 0.4 + Math.random() * 1.0;
                
                this.driftSpeed = (Math.random() - 0.5) * 0.3;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 2;
                
                this.opacity = 0;
                this.fadeInComplete = false;
                this.fadeOutStart = window.innerHeight * 0.65;
                
                this.element.style.transform = `translate3d(${this.x}px, ${this.y}px, 0)`;
                
                this.container.appendChild(this.element);
            }

            update() {
                this.y += this.speed;
                this.x += this.driftSpeed;
                this.rotation += this.rotationSpeed;
                
                if (!this.fadeInComplete) {
                    this.opacity += 0.015;
                    if (this.opacity >= 0.8) {
                        this.opacity = 0.8;
                        this.fadeInComplete = true;
                    }
                }
                
                if (this.y > this.fadeOutStart) {
                    const fadeProgress = (this.y - this.fadeOutStart) / (window.innerHeight - this.fadeOutStart);
                    this.opacity = 0.8 * (1 - fadeProgress);
                }
                
                this.element.style.transform = `translate3d(${this.x}px, ${this.y}px, 0) rotate(${this.rotation}deg)`;
                this.element.style.opacity = this.opacity;
                
                return this.y > window.innerHeight + 50;
            }

            destroy() {
                if (this.element && this.element.parentNode) {
                    this.element.parentNode.removeChild(this.element);
                }
            }
        }

        class AnimationManager {
            constructor() {
                this.container = document.getElementById('container');
                this.fallingTexts = [];
                this.fallingHearts = [];
                this.lastSpawnTime = 0;
                this.lastHeartSpawnTime = 0;
                this.spawnInterval = 250;
                this.heartSpawnInterval = 400;
            }

            spawnText() {
                const text = new FallingText(this.container);
                this.fallingTexts.push(text);
            }

            spawnHeart() {
                const heart = new FallingHeart(this.container);
                this.fallingHearts.push(heart);
            }

            animate(currentTime) {
                if (currentTime - this.lastSpawnTime > this.spawnInterval) {
                    this.spawnText();
                    this.lastSpawnTime = currentTime;
                }

                if (currentTime - this.lastHeartSpawnTime > this.heartSpawnInterval) {
                    this.spawnHeart();
                    this.lastHeartSpawnTime = currentTime;
                }

                for (let i = this.fallingTexts.length - 1; i >= 0; i--) {
                    const isOffScreen = this.fallingTexts[i].update();
                    
                    if (isOffScreen) {
                        this.fallingTexts[i].destroy();
                        this.fallingTexts.splice(i, 1);
                    }
                }

                for (let i = this.fallingHearts.length - 1; i >= 0; i--) {
                    const isOffScreen = this.fallingHearts[i].update();
                    
                    if (isOffScreen) {
                        this.fallingHearts[i].destroy();
                        this.fallingHearts.splice(i, 1);
                    }
                }

                requestAnimationFrame((time) => this.animate(time));
            }

            start() {
                for (let i = 0; i < 16; i++) {
                    setTimeout(() => this.spawnText(), i * 125);
                }
                
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => this.spawnHeart(), i * 150 + 100);
                }
                
                requestAnimationFrame((time) => this.animate(time));
            }
        }

        window.addEventListener('load', () => {
            const manager = new AnimationManager();
            manager.start();
        });

        window.addEventListener('resize', () => {
        });
    </script>
</body>
</html>
